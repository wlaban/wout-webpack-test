<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cover Template for Bootstrap</title>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Book</a></li>
                  <li><a href="#">Resorts</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Your return ticket to planet Mars</h1>
            <p class="lead">Soon you'll be able to book your trip to Mars here. We're just waiting on Elon to finish up.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">To Mars!</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
