<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- _________ CSS _________-->
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>
  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">tomars.io</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Book</a></li>
                  <li><a href="#">Resorts</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div>
          	<h1 class="tagline">Your return ticket to planet Mars</h1>
          </div>

          <div class="inner cover form">
            <p class="form-text">Soon you'll be able to book your trip to Mars. We're just waiting on Elon to finish up.</p>

			<form>
				 <div class="form-group">
					 <label for="exampleSelect1">How long do you want to stay on Mars?</label>
					 <select class="form-control" id="exampleSelect1">
					    <option>1 year</option>
					    <option>2 years</option>
					    <option>3 years</option>
					    <option>4 years</option>
					 	<option>5 years</option>
					 </select>
				</div>

			 	<div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll spam the shit out of your inbox.</small>
  				</div>
  			</form>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">To Mars!</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
